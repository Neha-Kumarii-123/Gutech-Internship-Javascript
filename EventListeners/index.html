<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Boxes</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grandparent {
            width: 200px;
            height: 200px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            width: 130px;
            height: 130px;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .child {
            width: 60px;
            height: 60px;
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
