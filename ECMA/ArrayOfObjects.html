<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Of Objects</title>
    <script>
        var student =[      //Array Of Objects
            {name:'Neha', age: 21},
            {name:'Madhu', age: 23},
            {name:'Aruna', age: 24},

        ];

        console.log(student);

        for (var a =0; a<student.length; a++){
            document.write(student[a].name+" "+student[a].age+"<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
